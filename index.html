  <div id = "sidebar">

    <p id = "city_dropdown"> Select a city </p>

    <p id="description">Description1</p>

    <button id="nextButton">NEXT</button>  -->
    <p id = "var_dropdown"> Select a variable to display </p>
    <select id = "selectVar">
      <option value = "ORIGINS_CNT">Number of scooter trip origins</option>
      <option value = "PCOM30PLUS">% of resident commuting 30+ minutes</option>
      <option value = "PDRIVE">% of resident driving to work</option>
      <option value = "JOBS_IN_TRACT">Number of jobs</option>
      <option value = "MEDRENT">Median Rent</option>
    </select>
